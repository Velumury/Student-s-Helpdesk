<body>
  <div class="container">
    <h1 style="text-align: center;">Sign In</h1>
    
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="ojas" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="tyagi" required>
      </div>
      <div class="form-group">
        <label for="userName">UserName</label>
        <input type="text" id="userName" name="userName" placeholder="Ojas_123" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
      </div>
      
      <div class="form-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" id="repeatPassword" name="repeatPassword" required>
      </div>
      
      <div class="form-group">
        <button type="button" class="cancel-btn" onclick="window.location.href='home_page.html'">Cancel</button>
        <button type="submit" class="signin-btn" onclick="valid()" >Sign In</button>
      </div>
    </form>
  </div>
